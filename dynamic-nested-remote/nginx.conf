http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Serve static JS files
        location /_modern_js_static/js/ {
            alias /app/dist/static/js/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # Serve bundle files
        location /_modern_js_bundles/ {
            alias /app/dist/bundles/;
            expires 30d;
            add_header Cache-Control "public, no-transform";
            try_files $uri =404;
        }

        # Serve remote entry files
        location = /remoteEntry.js {
            alias /app/dist/remoteEntry.js;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        location = /remoteEntry.js.map {
            alias /app/dist/remoteEntry.js.map;
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # Proxy to SSR server
        location / {
            proxy_pass http://localhost:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Basic nginx settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
}

events {
    worker_connections 1024;
}
